<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>VSCode HTML Test</title>
        <style>        
            table, th, td{
                border: 3px solid black; //中間不要加逗點
            } 
            table{
                border-collapse: collapse;
            }        
        </style>
    </head>
    <body>
        <b>個人資料</b>
        <table>
            <th>姓名</th>
            <th>年齡</th>
            <th>電話號碼</th>
            <tr>
                <td>David</td>
                <td>57</td>
                <td>26885576</td>
            </tr>
            <tr>
                <td>Allen</td>
                <td>19</td>
                <td>0988698591</td>
            </tr>
        </table>
        <p>
            <b>最喜歡的水果</b>
            <ol>
                <li>香蕉</li>
                <li>西洋黎</li>
                <li>柿子</li>
            </ol>
        </p>
        <p>
            <b>年前待辦事項</b>
            <ul>
                <li>家樂福買西洋黎，蛋糕</li>
                <li>葯房取葯</li>
                <li>金聯社買吃食</li>
            </ul>
        </p>
    </body>
</html>
